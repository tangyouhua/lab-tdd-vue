<html>

<body>
    <div id="app">
        <!-- view -->
        <input v-model="data.message" />
        <button @click="onclick">{{data.message}}</button>
    </div>
    <script src="http://unpkg.com/vue"></script>
    <script>
        Vue.createApp({
            setup() {
                // data
                const data = Vue.reactive({
                    message: 'Hello Vue3!!'
                })
                function onclick() {
                    data.message = data.message.split('').reverse().join('')
                }
                return {
                    data,
                    onclick
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
